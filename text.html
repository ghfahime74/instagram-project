<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="insta">
            <div class="picture">
                <a href="#"> <img src="image/instagram.png" alt=""></a>
            </div>
            <div class="list">
                <div class="log-in">
                    <h1> Instagram </h1>
                    <form action="">
                        <input type="text" placeholder="Phone number, username or email" class="login">
                        <input type="password" placeholder="password" class="pass">
                        <input type="button" value="Log In" class="btn1">
                    </form>
                <a href="#" class="forget"> Forget password? </a>
                </div>
                <div class="sign-up">
                    <p> Dont have an account? <a href="#"> Sign up</a></p>
                </div>
                <div class="application">
                    <a href="#"> Get the app. </a>
                    <div class="images">
                        <div class="profile">
                            <a href="#"><img src="image/images.png" alt=""></a>
                        </div>
                        <div class="profile">
                            <a href="#"> <img src="image/images (2).png" alt=""></a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="tag">
            <span class="insta-tag"> Meta </span>
            <span class="insta-tag"> About </span>
            <span class="insta-tag"> Blog </span>
            <span class="insta-tag"> Jobs </span>
            <span class="insta-tag"> Help </span>
            <span class="insta-tag"> API </span>
            <span class="insta-tag"> Privacy </span>
            <span class="insta-tag"> Terms </span>
            <span class="insta-tag"> Top Acconts </span>
            <span class="insta-tag"> HashTags </span>
            <span class="insta-tag"> Locations </span>
            <span class="insta-tag"> Instagram Lits </span>
            <span class="insta-tag"> Dance </span>
            <span class="insta-tag"> Food & Drink </span>
            <span class="insta-tag"> Home & Garden </span>
            <span class="insta-tag"> Music </span>
            <span class="insta-tag"> Visual Arts </span>
        </div>
        <div class="language">
            <select name="" id="">
                <option value=""> English</option>
            </select>
            <a href=""> 2022 Instagram from meta </a>
        </div>
        <div class="open">
            <button class="btn2"> OPEN IN INSSIST</button>
        </div>
        
        
    </div>
    

    
</body>
</html>
